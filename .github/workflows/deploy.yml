name: Deploy Thryve

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Node version from .nvmrc
        id: node_version
        run: echo "NODE_VERSION=$(cat thryve-strapi-backend/.nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            script: |
            cd /var/www/projects/Thryve
            git pull origin main

            # Frontend build
            cd thryve-frontend
            npm install
            npm run build

            # Backend clean install and rebuild
            cd ../thryve-strapi-backend
            rm -rf node_modules
            
            # --- START FIX ---
            # Manually source NVM before using it
            # This assumes NVM is installed in the default location ($HOME/.nvm)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            # --- END FIX ---
            
            nvm use  # This will now work
            npm install
            npm run dev -- --watch # Use --watch if you want it to run in the background, otherwise the script might hang. Or use pm2

            # Restart services
            sudo systemctl restart thryve-frontend thryve-strapi-backend