name: Deploy Thryve

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Node version from .nvmrc
        id: node_version
        run: echo "NODE_VERSION=$(cat thryve-strapi-backend/.nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
          set -e  # Exit immediately if any command fails

          cd /var/www/projects/Thryve
          git pull origin main

          # Frontend build
          cd thryve-frontend
          npm install
          npm run build

          # Backend dependencies & build
          cd ../thryve-strapi-backend
          rm -rf node_modules

          # Manually source NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          
          nvm use
          npm install
          # If Strapi has a build step, add it here (e.g., npm run build)
          
          # DO NOT run 'npm run dev' or 'npm run start'.
          # The systemd services will handle that.

          # Restart services
          sudo systemctl restart thryve-frontend thryve-strapi-backend